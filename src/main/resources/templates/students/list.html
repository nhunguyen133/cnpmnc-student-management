<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: page('Danh Sách Sinh Viên', ~{::section})}"
>
  <section>
    <div
      class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-32px gap-16px"
    >
      <div>
        <h1 class="h2 mb-4 fw-bold text-dark">Hồ sơ sinh viên</h1>
        <p class="text-muted mb-0 fs-6">
          Quản lý, tìm kiếm và cập nhật dữ liệu sinh viên trong hệ thống.
        </p>
      </div>
      <a
        th:href="@{/students/new}"
        class="btn btn-primary btn-lg rounded-3 shadow-sm px-4 d-flex align-items-center gap-2"
      >
        <i class="bi bi-plus-lg"></i> Thêm Hồ Sơ
      </a>
    </div>

    <div class="row mt-3 mb-4">
      <div class="col-12 col-lg-10 col-xl-8">
        <form th:action="@{/students}" method="get" class="m-0">
          <div class="search-glass">
            <input
              class="form-control"
              type="text"
              name="keyword"
              placeholder="Nhập tên, mã số hoặc email để tìm kiếm..."
              th:value="${keyword}"
              autocomplete="off"
            />
            <button type="submit" class="btn btn-dark btn-search">
              Tìm kiếm
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="card p-3 border-0 shadow-sm" style="border-radius: 1rem">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead>
            <tr>
              <th class="ps-4 pb-3 pt-2">Hồ sơ</th>
              <th class="pb-3 pt-2">Liên hệ</th>
              <th class="pb-3 pt-2">Tuổi</th>
              <th class="pb-3 pt-2">Mã ID</th>
              <th class="text-end pe-4 pb-3 pt-2">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="student : ${dsSinhVien}">
              <td class="ps-4">
                <div class="d-flex align-items-center gap-3">
                  <div
                    class="bg-primary bg-opacity-10 text-primary rounded-circle d-flex align-items-center justify-content-center fw-bold"
                    style="width: 40px; height: 40px"
                  >
                    <span th:text="${#strings.substring(student.name,0,1)}"
                      >A</span
                    >
                  </div>
                  <span
                    class="fw-semibold text-dark"
                    th:text="${student.name}"
                  ></span>
                </div>
              </td>
              <td class="text-muted">
                <i class="bi bi-envelope me-2"></i
                ><span th:text="${student.email}"></span>
              </td>
              <td>
                <span
                  class="badge bg-light text-dark border px-2 py-1 rounded-pill"
                  th:text="${student.age}"
                ></span>
              </td>
              <td
                class="text-muted font-monospace small"
                th:text="${student.id}"
              ></td>
              <td class="text-end pe-4">
                <a
                  th:href="@{'/students/' + ${student.id}}"
                  class="btn btn-sm btn-light-subtle px-3 py-2 rounded-3 fw-medium"
                >
                  Chi tiết
                </a>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(dsSinhVien)}">
              <td colspan="5" class="text-center py-5">
                <div class="text-muted d-flex flex-column align-items-center">
                  <i class="bi bi-inbox fs-1 mb-2"></i>
                  <span class="fw-medium">Không tìm thấy dữ liệu phù hợp.</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</html>
